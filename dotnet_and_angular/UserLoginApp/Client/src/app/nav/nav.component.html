<header>
    <nav class="bg-blue-500 p-4">
      <div class="flex justify-between items-center text-lg">
        <div>
          <a
            class="text-white hover:font-bold hover:cursor-pointer"
            [routerLink]="['/']"
            >Home</a
          >
          <a
            *ngIf="isLoggedIn"
            class="text-yellow-500 hover:font-bold hover:cursor-pointer ml-4"
            [routerLink]="['/secret']"
            >Secret</a
          >
        </div>
        <div *ngIf="!isLoggedIn">
          <a
            class="text-white hover:font-bold hover:cursor-pointer ml-4"
            [routerLink]="['auth/register']"
            >Register</a
          >
          <a
            class="text-white hover:font-bold hover:cursor-pointer ml-4"
            [routerLink]="['auth/login']"
            >Login</a
          >
        </div>
        <div *ngIf="isLoggedIn">
          <a
            class="text-white hover:font-bold hover:cursor-pointer ml-4"
            (click)="logout()"
            >Logout</a
          >
        </div>
      </div>
    </nav>
  </header>
