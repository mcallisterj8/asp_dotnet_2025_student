<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white">
  <ng-container *ngIf="plant; else noPlant">
    <img
      *ngIf="plant.imageUrl; else noImage"
      [src]="plant.imageUrl"
      [alt]="plant.commonName"
      class="w-full h-48 object-cover"
    />
    <ng-template #noImage>
      <div
        class="w-full h-48 flex items-center justify-center bg-gray-200 text-gray-600"
      >
        No Image Available
      </div>
    </ng-template>

    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800">
        {{ plant.commonName || "Unknown Plant" }}
      </h3>
    </div>
  </ng-container>

  <ng-template #noPlant>
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800">No plant</h3>
    </div>
  </ng-template>
</div>
