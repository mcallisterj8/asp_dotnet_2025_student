<div class="container mx-auto h-screen flex flex-col items-center mt-10">
  <div class="text-center">
    <h1 class="text-4xl font-bold my-4">Request Data!</h1>
  </div>

  <div class="grid grid-cols-2 gap-8 w-1/3 mt-10">
    <button
      type="button"
      class="bg-blue-500 shadow rounded-lg p-4 text-white border-blue-600 font-semibold hover:bg-blue-700"
      (click)="getApiData()"
    >
      Request Data
    </button>
    <button
      type="button"
      class="bg-blue-500 shadow rounded-lg p-4 text-white border-blue-600 font-semibold hover:bg-blue-700"
      (click)="getApiDataAndDisplayJson()"
    >
      Request Data & Fill BehaviorSubject
    </button>
  </div>

  <div class="grid grid-cols-2 gap-8 mt-10 w-full">
    <div class="flex flex-col items-center w-full">
      <h1 class="text-4xl text-green-600 font-semibold mb-20">
        API Result from Component:
      </h1>
      <div class="bg-gray-100 rounded-lg mt-4 shadow p-6 max-w-3xl w-full">
        <mat-progress-spinner
          *ngIf="apiDataFromCompLoading"
          [diameter]="24"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
        <pre
          *ngIf="apiDataFromComp$ | async as apiDataFromComp"
          class="text-left text-sm text-white bg-black whitespace-pre-wrap max-h-96 overflow-y-auto"
        >
    {{ apiDataFromComp | json }}
        </pre>
      </div>
    </div>

    <div class="flex flex-col items-center w-full">
      <h1 class="text-4xl text-pink-600 font-semibold">
        BehaviorSubject Contents:
      </h1>
      <button
        class="bg-orange-500 shadow rounded-lg mt-4 py-4 px-6 text-white font-semibold hover:bg-orange-700"
        (click)="clear()"
      >
        Clear BehaviorSubject
      </button>
      <div class="bg-gray-100 rounded-lg mt-6 shadow p-6 max-w-3xl w-full">
        <mat-progress-spinner
          *ngIf="apiDataFromSubjectLoading"
          [diameter]="24"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
        <pre
          *ngIf="apiDataFromSubject$ | async as apiDataFromSubject"
          class="text-left text-sm text-white bg-black whitespace-pre-wrap max-h-96 overflow-y-auto"
        >
  {{ apiDataFromSubject | json }}
        </pre>
      </div>
    </div>
  </div>
</div>
