<div
  *ngIf="vehicle"
  class="border rounded-lg p-4 shadow hover:shadow-lg hover:bg-blue-100 hover:cursor-pointer"
>
  <div>
    <h3 class="text-3xl font-semibold mb-2">
      {{ vehicle.make }} {{ vehicle.model }}
    </h3>
    <p class="text-2xl mb-4">{{ vehicle.year }}</p>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 mt-4"
      (click)="select(vehicle)"
    >
      View
    </button>
  </div>
</div>
